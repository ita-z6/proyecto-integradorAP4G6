  <!--Cuerpo-->
  <div class="form_contactenos">
  <p>
    Nos comunicaremos con vos a la brevedad
  </p>
  
  <form class="row g-3">
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control color-input" id="nombre" placeholder="Nombre" required>
    </div>
    <div class="col-md-6">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="number" class="form-control color-input" id="telefono" placeholder="Teléfono" required>
    </div>
    <div class="col-12">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control color-input" id="email" placeholder="Email" required>
    </div>
    <div class="col-md-6">
        <label for="mensaje">Mensaje</label>
        <textarea class="color-input" name="mensaje" id="mensaje" cols="50" rows="5" placeholder="Mensaje" required></textarea>
    </div>
    <div>
      <button class="col-12 color-button" type="submit">Enviar</button>
    </div>
  </form>
  </div>
